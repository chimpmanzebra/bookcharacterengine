<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character AI</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <h1>üìö Loading your Character Tutor...</h1>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CharacterTutorApp = () => {
            // Developer Configuration (hidden from users)
            const [developerMode, setDeveloperMode] = useState(false);
            const [paymentMode, setPaymentMode] = useState('user'); // 'developer', 'user', 'demo'
            const [demoCreditsPerUser, setDemoCreditsPerUser] = useState(3);
            const [userCreditsRemaining, setUserCreditsRemaining] = useState(3);
            
            // Teacher Configuration State
            const [isTeacherMode, setIsTeacherMode] = useState(true);
            const [bookTitle, setBookTitle] = useState("The Giver");
            const [characterName, setCharacterName] = useState("Jonas");
            const [lessonPrompt, setLessonPrompt] = useState("How does the dystopian society change the protagonist in The Giver?");
            const [vocabularyWords, setVocabularyWords] = useState("dystopia, utopia, oppression, sameness, conformity, individuality, choice, freedom, memory, control");
            const [questionFrequency, setQuestionFrequency] = useState(50); // 0-100 slider
            
            // Student Interface State
            const [selectedModel, setSelectedModel] = useState('best');
            const [isUserAuthenticated, setIsUserAuthenticated] = useState(false);
            const [messages, setMessages] = useState([]);
            const [userInput, setUserInput] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState("");
            const [currentThesis, setCurrentThesis] = useState("");

            // Check authentication status
            useEffect(() => {
                const token = getToken();
                setIsUserAuthenticated(!!token);
            }, []);

            // Get authentication token from URL
            const getToken = () => {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                return hashParams.get("token");
            };

            // Build character persona with question frequency
            const buildCharacterPersona = () => {
                const questionLevel = questionFrequency > 70 ? "frequently" : questionFrequency > 30 ? "occasionally" : "rarely";
                const responseLength = characterName.toLowerCase() === "jonas" ? "Keep responses concise and thoughtful, around 2-3 sentences typically." : "Match the character's typical speaking style and length.";
                
                const jonasPersona = `You are Jonas from The Giver by Lois Lowry. You are a thoughtful, sensitive 12-year-old who experienced awakening to emotions and dystopian truth.

PERSONALITY & VOICE:
- Thoughtful and intelligent, growing wiser through memories
- Initially compliant, increasingly questioning authority
- Compassionate but sometimes uncertain
- ${responseLength}

RESPONSE STYLE:
- ${questionLevel} ask thought-provoking questions about the student's ideas
- Focus on your personal transformation from conformist to rebel
- Use vocabulary naturally: ${vocabularyWords}
- Guide discovery rather than giving direct answers

YOUR STORY:
- Chosen as Receiver of Memory, awakened to suppressed truths
- Learned about emotions, choice, love that society eliminated
- Discovered "release" means death, escaped with Gabriel
- Transformed from compliant citizen to someone who challenged dystopian control`;

                if (characterName.toLowerCase() === "jonas" && bookTitle.toLowerCase().includes("giver")) {
                    return jonasPersona;
                } else {
                    return `You are ${characterName} from ${bookTitle}. Embody this character authentically.

RESPONSE GUIDANCE:
- ${questionLevel} ask thought-provoking questions based on conversation
- ${responseLength}
- Use vocabulary: ${vocabularyWords}
- Help student explore: "${lessonPrompt}"
- Guide through character experiences and perspective`;
                }
            };

            // Enhanced Peerwave AI integration
            const callPeerwaveAI = async (message, retryCount = 0) => {
                setIsLoading(true);
                setError("");

                // Check payment mode and credits
                if (paymentMode === 'demo' && userCreditsRemaining <= 0) {
                    setError("Demo credits used up. Please authenticate with Peerwave to continue.");
                    setIsLoading(false);
                    return;
                }

                try {
                    const headers = {
                        "Content-Type": "application/json",
                        "Redirect": window.location.pathname + window.location.search,
                    };

                    // Handle different payment modes
                    if (paymentMode === 'developer') {
                        // Use developer's API key/token
                        headers["Authorization"] = "Bearer YOUR_DEVELOPER_API_KEY";
                    } else if (paymentMode === 'user' || (paymentMode === 'demo' && userCreditsRemaining > 0)) {
                        // Use user token if available
                        const token = getToken();
                        if (token) {
                            headers["Authorization"] = token;
                        }
                    }

                    const conversationHistory = messages.map(msg => ({
                        role: msg.sender === 'character' ? 'assistant' : 'user',
                        content: msg.text
                    }));

                    const systemPrompt = `${buildCharacterPersona()}

LESSON CONTEXT:
Book: ${bookTitle}
Character: ${characterName}
Student Task: ${lessonPrompt}
Target Vocabulary: ${vocabularyWords}

Help the student develop their thesis through authentic character dialogue.`;

                    const models = ['best', 'fastest', 'cheapest'];
                    const currentModel = selectedModel || models[retryCount] || 'best';

                    console.log(`Peerwave API call - Model: ${currentModel}, Payment: ${paymentMode}`);

                    const apiResponse = await fetch('https://api.peerwave.ai/api/chat/stream', {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({
                            model: currentModel,
                            messages: [
                                { role: 'system', content: systemPrompt },
                                ...conversationHistory,
                                { role: 'user', content: message }
                            ]
                        })
                    });

                    if (!apiResponse.ok) {
                        // Handle payment/authentication redirect
                        const location = apiResponse.headers.get("Location");
                        if (location) {
                            window.location.href = location;
                            return;
                        }

                        // Auto-retry logic for server errors
                        if (apiResponse.status === 500 && retryCount < 2) {
                            console.log(`Retrying with different model...`);
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            return callPeerwaveAI(message, retryCount + 1);
                        }

                        throw new Error(`Peerwave API error (${apiResponse.status})`);
                    }

                    // Deduct credits if in demo mode
                    if (paymentMode === 'demo') {
                        setUserCreditsRemaining(prev => prev - 1);
                    }

                    // Handle streaming response
                    setMessages(prev => [...prev, { 
                        sender: 'character', 
                        text: '', 
                        isStreaming: true 
                    }]);

                    if (apiResponse.body) {
                        const reader = apiResponse.body.getReader();
                        const decoder = new TextDecoder();
                        let fullResponse = "";
                        
                        try {
                            while (true) {
                                const { done, value } = await reader.read();
                                if (done) break;

                                const chunk = decoder.decode(value, { stream: true });
                                const lines = chunk.split("\n");
                                
                                for (const line of lines) {
                                    const cleaned = line.trim();
                                    if (cleaned === "") continue;
                                    
                                    try {
                                        const parsedLine = JSON.parse(cleaned);
                                        const content = parsedLine?.message?.content;
                                        if (content) {
                                            fullResponse += content;
                                            setMessages(prev => {
                                                const newMessages = [...prev];
                                                if (newMessages.length > 0 && 
                                                    newMessages[newMessages.length - 1].isStreaming) {
                                                    newMessages[newMessages.length - 1].text = fullResponse;
                                                }
                                                return newMessages;
                                            });
                                        }
                                    } catch (parseError) {
                                        continue;
                                    }
                                }
                            }
                        } finally {
                            reader.releaseLock();
                        }
                    }

                    // Complete streaming
                    setMessages(prev => {
                        const newMessages = [...prev];
                        if (newMessages.length > 0 && newMessages[newMessages.length - 1].isStreaming) {
                            newMessages[newMessages.length - 1].isStreaming = false;
                        }
                        return newMessages;
                    });

                } catch (err) {
                    console.error('Peerwave Error:', err);
                    setError(err.message);
                    setMessages(prev => prev.filter(msg => 
                        !(msg.sender === 'character' && msg.isStreaming && !msg.text)
                    ));
                } finally {
                    setIsLoading(false);
                }
            };

            // Handle authentication
            const handleAuthenticate = () => {
                // Redirect to Peerwave authentication
                const redirectUrl = encodeURIComponent(window.location.href);
                window.location.href = `https://peerwave.ai/auth?redirect=${redirectUrl}`;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!userInput.trim() || isLoading) return;

                const message = userInput.trim();
                setUserInput("");
                
                setMessages(prev => [...prev, { sender: 'student', text: message }]);
                await callPeerwaveAI(message);
            };

            const startLesson = () => {
                setMessages([{
                    sender: 'character',
                    text: `Hello! I'm ${characterName} from ${bookTitle}. I'm here to help you with your task: figure out how ${lessonPrompt.toLowerCase()}. What interests you most about my story?`
                }]);
                setCurrentThesis("");
                setIsTeacherMode(false);
            };

            const resetLesson = () => {
                setMessages([]);
                setCurrentThesis("");
                setIsTeacherMode(true);
            };

            // Peerwave Status Component
            const PeerwaveStatus = () => (
                <div className="flex items-center space-x-2 bg-white bg-opacity-10 backdrop-blur-sm rounded-lg px-4 py-2">
                    <div className="flex items-center space-x-2">
                        <div className="w-6 h-6 bg-blue-600 rounded-full flex items-center justify-center text-white text-xs font-bold">
                            P
                        </div>
                        <span className="text-white text-sm font-medium">Peerwave</span>
                    </div>
                    
                    {isUserAuthenticated ? (
                        <div className="flex items-center space-x-1 text-green-400">
                            <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                            </svg>
                            <span className="text-xs">Connected</span>
                        </div>
                    ) : (
                        <button
                            onClick={handleAuthenticate}
                            className="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white text-xs rounded transition-colors"
                        >
                            Connect
                        </button>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800">
                    {/* Developer Mode Toggle (hidden for users) */}
                    <div className="fixed top-4 right-4 z-50">
                        <button
                            onClick={() => setDeveloperMode(!developerMode)}
                            className="text-xs text-white opacity-30 hover:opacity-70 transition-opacity"
                        >
                            ‚öôÔ∏è
                        </button>
                    </div>

                    {/* Developer Configuration Panel */}
                    {developerMode && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-40 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl p-6 max-w-md w-full">
                                <h3 className="text-lg font-bold mb-4">Developer Configuration</h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Payment Mode</label>
                                        <select
                                            value={paymentMode}
                                            onChange={(e) => setPaymentMode(e.target.value)}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        >
                                            <option value="user">Users pay (require auth)</option>
                                            <option value="developer">Developer pays (free for users)</option>
                                            <option value="demo">Demo mode (limited free credits)</option>
                                        </select>
                                    </div>
                                    
                                    {paymentMode === 'demo' && (
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Demo Credits Per User</label>
                                            <input
                                                type="number"
                                                value={demoCreditsPerUser}
                                                onChange={(e) => setDemoCreditsPerUser(parseInt(e.target.value))}
                                                className="w-full px-3 py-2 border rounded-lg"
                                                min="1"
                                                max="10"
                                            />
                                        </div>
                                    )}
                                </div>
                                
                                <button
                                    onClick={() => setDeveloperMode(false)}
                                    className="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    Save Configuration
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="container mx-auto p-6 max-w-4xl">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl md:text-5xl font-bold text-white mb-4 drop-shadow-lg">
                                üìö Character
                            </h1>
                            <p className="text-white text-lg opacity-90">
                                Learn through AI-powered character dialogue
                            </p>
                        </div>

                        {/* Teacher Configuration Panel */}
                        {isTeacherMode ? (
                            <div className="bg-white rounded-xl shadow-2xl p-8 mb-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                                    üçé Teacher Setup
                                </h2>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Book Title
                                        </label>
                                        <input
                                            type="text"
                                            value={bookTitle}
                                            onChange={(e) => setBookTitle(e.target.value)}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                            placeholder="e.g., The Giver"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Character Name
                                        </label>
                                        <input
                                            type="text"
                                            value={characterName}
                                            onChange={(e) => setCharacterName(e.target.value)}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                            placeholder="e.g., Jonas"
                                        />
                                    </div>
                                </div>

                                <div className="mt-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Student Task/Essay Question
                                    </label>
                                    <textarea
                                        value={lessonPrompt}
                                        onChange={(e) => setLessonPrompt(e.target.value)}
                                        rows={3}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                        placeholder="e.g., How does the dystopian society change the protagonist in The Giver?"
                                    />
                                </div>

                                <div className="mt-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Target Vocabulary (comma-separated)
                                    </label>
                                    <textarea
                                        value={vocabularyWords}
                                        onChange={(e) => setVocabularyWords(e.target.value)}
                                        rows={2}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                        placeholder="e.g., dystopia, utopia, oppression, sameness, conformity"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">
                                        Character will naturally use these vocabulary words in conversation
                                    </p>
                                </div>

                                <div className="mt-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Question Frequency: {questionFrequency}% (How often character asks thought-provoking questions)
                                    </label>
                                    <input
                                        type="range"
                                        min="0"
                                        max="100"
                                        value={questionFrequency}
                                        onChange={(e) => setQuestionFrequency(parseInt(e.target.value))}
                                        className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                                    />
                                    <div className="flex justify-between text-xs text-gray-500 mt-1">
                                        <span>Rarely asks</span>
                                        <span>Occasionally</span>
                                        <span>Frequently asks</span>
                                    </div>
                                </div>

                                <button
                                    onClick={startLesson}
                                    className="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors transform hover:scale-105"
                                >
                                    üöÄ Start Character Session
                                </button>
                            </div>
                        ) : (
                            /* Student Interface */
                            <div className="space-y-6">
                                {/* Status & Controls Header */}
                                <div className="bg-white bg-opacity-20 backdrop-blur-md rounded-xl p-6 text-white">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h2 className="text-xl font-bold mb-2">
                                                Speaking with {characterName} from "{bookTitle}"
                                            </h2>
                                            <p className="text-sm opacity-90 mb-3">
                                                <strong>Your task:</strong> Figure out how {lessonPrompt.toLowerCase()}
                                            </p>
                                            <p className="text-xs opacity-75">
                                                <strong>Key vocabulary:</strong> {vocabularyWords}
                                            </p>
                                        </div>
                                        <div className="flex flex-col space-y-2 items-end">
                                            <PeerwaveStatus />
                                            <button
                                                onClick={resetLesson}
                                                className="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg text-sm transition-colors"
                                            >
                                                ‚öôÔ∏è Teacher Setup
                                            </button>
                                        </div>
                                    </div>

                                    {/* AI Model & Credits */}
                                    <div className="flex justify-between items-center mt-4 pt-4 border-t border-white border-opacity-20">
                                        <div className="flex items-center space-x-4">
                                            <div>
                                                <label className="block text-xs font-medium mb-1">AI Model</label>
                                                <select
                                                    value={selectedModel}
                                                    onChange={(e) => setSelectedModel(e.target.value)}
                                                    className="bg-white bg-opacity-20 text-white text-xs px-3 py-1 rounded border-0 appearance-none cursor-pointer"
                                                >
                                                    <option value="best">Best Quality</option>
                                                    <option value="fastest">Fastest Response</option>
                                                    <option value="cheapest">Most Economical</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        {paymentMode === 'demo' && (
                                            <div className="text-right">
                                                <div className="text-xs opacity-75">Demo Credits</div>
                                                <div className="text-sm font-bold">{userCreditsRemaining} remaining</div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Chat Interface */}
                                <div className="bg-white rounded-xl shadow-2xl">
                                    {/* Messages */}
                                    <div className="h-96 overflow-y-auto p-6 space-y-4">
                                        {messages.map((message, index) => (
                                            <div
                                                key={index}
                                                className={`flex ${message.sender === 'student' ? 'justify-end' : 'justify-start'}`}
                                            >
                                                <div
                                                    className={`max-w-xs lg:max-w-md px-4 py-3 rounded-lg ${
                                                        message.sender === 'student'
                                                            ? 'bg-indigo-600 text-white'
                                                            : 'bg-gray-200 text-gray-800'
                                                    }`}
                                                >
                                                    <div className="text-xs opacity-75 mb-1">
                                                        {message.sender === 'student' ? 'You' : characterName}
                                                    </div>
                                                    <p className="text-sm whitespace-pre-wrap">
                                                        {message.text}
                                                        {message.isStreaming && <span className="animate-pulse ml-1">|</span>}
                                                    </p>
                                                </div>
                                            </div>
                                        ))}
                                        
                                        {isLoading && (
                                            <div className="flex justify-start">
                                                <div className="bg-gray-200 text-gray-800 px-4 py-3 rounded-lg max-w-xs lg:max-w-md">
                                                    <div className="text-xs opacity-75 mb-1">{characterName}</div>
                                                    <div className="flex items-center space-x-2">
                                                        <div className="flex space-x-1">
                                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                                        </div>
                                                        <span className="text-xs text-gray-500">thinking...</span>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    {/* Input Form */}
                                    <div className="border-t border-gray-200 p-6">
                                        <form onSubmit={handleSubmit} className="flex gap-4">
                                            <input
                                                type="text"
                                                value={userInput}
                                                onChange={(e) => setUserInput(e.target.value)}
                                                placeholder={`Ask ${characterName} about their experiences...`}
                                                className="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                                disabled={isLoading || (paymentMode === 'demo' && userCreditsRemaining <= 0)}
                                            />
                                            <button
                                                type="submit"
                                                disabled={isLoading || !userInput.trim() || (paymentMode === 'demo' && userCreditsRemaining <= 0)}
                                                className={`px-6 py-2 font-medium rounded-lg transition-colors ${
                                                    isLoading || !userInput.trim() || (paymentMode === 'demo' && userCreditsRemaining <= 0)
                                                        ? 'bg-gray-400 text-gray-600 cursor-not-allowed'
                                                        : 'bg-indigo-600 hover:bg-indigo-700 text-white'
                                                }`}
                                            >
                                                {isLoading ? 'Sending...' : 'Send'}
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                {/* Thesis Development Tracker */}
                                <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-6 text-white">
                                    <h3 className="text-lg font-bold mb-3">üìù Your Thesis Development</h3>
                                    <div className="bg-white bg-opacity-20 rounded-lg p-4">
                                        <label className="block text-sm font-medium mb-2">
                                            Your developing thesis (edit as you learn):
                                        </label>
                                        <textarea
                                            value={currentThesis}
                                            onChange={(e) => setCurrentThesis(e.target.value)}
                                            rows={3}
                                            className="w-full px-3 py-2 bg-white bg-opacity-90 text-gray-800 rounded-lg focus:outline-none focus:bg-opacity-100"
                                            placeholder="As you talk with the character, develop your thesis here..."
                                        />
                                    </div>
                                </div>

                                {error && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                                        <strong>Error:</strong> {error}
                                        {error.includes("Demo credits") && (
                                            <div className="mt-2">
                                                <button
                                                    onClick={handleAuthenticate}
                                                    className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm mt-2 transition-colors"
                                                >
                                                    Connect Peerwave Account
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Footer */}
                        <div className="text-center mt-8">
                            <p className="text-white opacity-75 text-sm">
                                Powered by Peerwave
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CharacterTutorApp />, document.getElementById('root'));
    </script>
</body>
</html>
