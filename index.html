<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character AI Tutor</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <h1>üìö Loading your Character Tutor...</h1>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CharacterTutorApp = () => {
            // Authentication state - no longer blocks the app
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            
            // Teacher Configuration State
            const [isTeacherMode, setIsTeacherMode] = useState(true);
            const [bookTitle, setBookTitle] = useState("The Giver");
            const [characterName, setCharacterName] = useState("Jonas");
            const [lessonPrompt, setLessonPrompt] = useState("How does the dystopian society change the protagonist in The Giver?");
            const [vocabularyWords, setVocabularyWords] = useState("dystopia, utopia, oppression, sameness, conformity, individuality, choice, freedom, memory, control");
            const [questionFrequency, setQuestionFrequency] = useState(0);
            const [characterPersona, setCharacterPersona] = useState("");
            const [showPersona, setShowPersona] = useState(false);
            
            // Student Interface State
            const [selectedModel, setSelectedModel] = useState('best');
            const [messages, setMessages] = useState([]);
            const [userInput, setUserInput] = useState("");
            const [isProcessing, setIsProcessing] = useState(false);
            const [error, setError] = useState("");
            const [currentThesis, setCurrentThesis] = useState("");

            // Check for auth token on load but don't block the app
            useEffect(() => {
                const checkForToken = () => {
                    setTimeout(() => {
                        // Debug current URL
                        console.log("Checking for auth token...");
                        console.log("Current URL:", window.location.href);
                        console.log("Hash:", window.location.hash);
                        console.log("Search:", window.location.search);
                        
                        // Check URL parameters first (returning from Peerwave)
                        const hashParams = new URLSearchParams(window.location.hash.substring(1));
                        const searchParams = new URLSearchParams(window.location.search);
                        const token = hashParams.get("token") || searchParams.get("token");
                        
                        console.log("Token from URL:", token);
                        
                        if (token) {
                            // User returned from Peerwave authentication
                            console.log("Found token in URL, storing and authenticating user");
                            localStorage.setItem('peerwave_token', token);
                            setIsAuthenticated(true);
                            // Clean URL to remove token
                            window.history.replaceState({}, document.title, window.location.pathname);
                        } else {
                            // Check if user was previously authenticated
                            const storedToken = localStorage.getItem('peerwave_token');
                            console.log("Stored token:", storedToken ? "exists" : "not found");
                            
                            if (storedToken) {
                                console.log("Using stored token, user authenticated");
                                setIsAuthenticated(true);
                            } else {
                                console.log("No token found, user not authenticated");
                                setIsAuthenticated(false);
                            }
                        }
                        setIsLoading(false);
                    }, 300);
                };

                checkForToken();
            }, []);

            // Get stored token for API calls
            const getToken = () => {
                return localStorage.getItem('peerwave_token');
            };

            // Generate natural task language
            const generateTaskLanguage = () => {
                const prompt = lessonPrompt.toLowerCase();
                const character = characterName;
                
                if (prompt.includes("protagonist")) {
                    return prompt.replace(/the protagonist/g, character);
                } else if (prompt.includes("main character")) {
                    return prompt.replace(/the main character/g, character);
                } else {
                    return prompt;
                }
            };

            // Generate character persona
            const generateCharacterPersona = () => {
                const questionLevel = questionFrequency > 50 ? "occasionally" : questionFrequency > 0 ? "rarely" : "never";
                
                const persona = `You are ${characterName} from ${bookTitle}. Before responding, use your knowledge to embody this character authentically.

CRITICAL RESPONSE RULES:
- Keep responses SHORT - typically 1 sentence, maximum 2 sentences
- Answer ONLY what the student actually asks - no elaboration unless requested
- ${questionLevel} ask questions back, and only when natural
- NO unprompted sharing of thoughts, memories, or experiences
- NO asterisks (*), markdown, or special formatting
- Respond directly like you're having a normal conversation

PERSONALITY & VOICE:
[Use ${characterName}'s authentic speaking style from ${bookTitle}]

LESSON CONTEXT:
Topic: ${lessonPrompt}
Vocabulary: ${vocabularyWords}

EXAMPLE:
Student: "Hi"
You: "Hello there." (NOT a long speech about your life)

Student: "Tell me about your transformation"
You: "What specific part interests you?" (Let them guide)`;

                return persona;
            };

            // Auto-generate persona when character/book changes
            useEffect(() => {
                const generatedPersona = generateCharacterPersona();
                setCharacterPersona(generatedPersona);
            }, [characterName, bookTitle, lessonPrompt, vocabularyWords, questionFrequency]);

            // Authentication functions
            const handleAuthentication = () => {
                console.log("Starting authentication flow");
                const currentUrl = window.location.origin + window.location.pathname;
                const redirectUrl = encodeURIComponent(currentUrl);
                console.log("Redirect URL:", redirectUrl);
                const authUrl = `https://peerwave.ai/auth?redirect=${redirectUrl}`;
                console.log("Auth URL:", authUrl);
                window.location.href = authUrl;
            };

            const handleLogout = () => {
                console.log("User logging out");
                localStorage.removeItem('peerwave_token');
                setIsAuthenticated(false);
                setMessages([]);
                setCurrentThesis("");
            };

            // Authentication status component
            const AuthStatus = () => {
                if (isAuthenticated) {
                    return (
                        <div className="flex items-center space-x-2 text-sm">
                            <span className="w-2 h-2 bg-green-500 rounded-full"></span>
                            <span className="text-white opacity-90">Connected to Peerwave</span>
                            <button
                                onClick={handleLogout}
                                className="ml-2 text-xs bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-2 py-1 rounded"
                            >
                                Logout
                            </button>
                        </div>
                    );
                }

                return (
                    <div className="flex items-center space-x-2 text-sm">
                        <span className="w-2 h-2 bg-yellow-500 rounded-full"></span>
                        <span className="text-white opacity-90">Connect to AI to chat</span>
                        <button
                            onClick={handleAuthentication}
                            className="ml-2 text-xs bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded"
                        >
                            Connect Peerwave AI
                        </button>
                    </div>
                );
            };

            // Peerwave AI integration
            const callPeerwaveAI = async (message, retryCount = 0) => {
                // Check authentication before making API call
                if (!isAuthenticated) {
                    setError("Please connect to Peerwave AI first to start chatting");
                    return;
                }

                setIsProcessing(true);
                setError("");

                try {
                    const headers = {
                        "Content-Type": "application/json",
                        "Redirect": window.location.pathname + window.location.search,
                    };

                    const token = getToken();
                    if (token) {
                        headers["Authorization"] = token;
                    }

                    const conversationHistory = messages.map(msg => ({
                        role: msg.sender === 'character' ? 'assistant' : 'user',
                        content: msg.text
                    }));

                    const models = ['best', 'fastest', 'cheapest'];
                    const currentModel = selectedModel || models[retryCount] || 'best';

                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000);

                    const apiResponse = await fetch('https://api.peerwave.ai/api/chat/stream', {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({
                            model: currentModel,
                            messages: [
                                { role: 'system', content: characterPersona },
                                ...conversationHistory,
                                { role: 'user', content: message }
                            ]
                        }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!apiResponse.ok) {
                        const location = apiResponse.headers.get("Location");
                        if (location) {
                            console.log("Authentication expired, need to re-authenticate");
                            localStorage.removeItem('peerwave_token');
                            setIsAuthenticated(false);
                            setError("Authentication expired. Please reconnect to Peerwave AI.");
                            return;
                        }

                        if (apiResponse.status === 500 && retryCount < 2) {
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            return callPeerwaveAI(message, retryCount + 1);
                        }

                        let errorMsg = `Peerwave API error (${apiResponse.status})`;
                        if (apiResponse.status === 500) {
                            errorMsg += " - Server temporarily unavailable";
                        } else if (apiResponse.status === 403 || apiResponse.status === 401) {
                            errorMsg += " - Authentication failed";
                            localStorage.removeItem('peerwave_token');
                            setIsAuthenticated(false);
                            return;
                        } else if (apiResponse.status === 429) {
                            errorMsg += " - Rate limit exceeded";
                        }
                        throw new Error(errorMsg);
                    }

                    // Handle streaming response
                    setMessages(prev => [...prev, { 
                        sender: 'character', 
                        text: '', 
                        isStreaming: true 
                    }]);

                    if (apiResponse.body) {
                        const reader = apiResponse.body.getReader();
                        const decoder = new TextDecoder();
                        let fullResponse = "";
                        
                        try {
                            while (true) {
                                const { done, value } = await reader.read();
                                if (done) break;

                                const chunk = decoder.decode(value, { stream: true });
                                const lines = chunk.split("\n");
                                
                                for (const line of lines) {
                                    const cleaned = line.trim();
                                    if (cleaned === "") continue;
                                    
                                    try {
                                        const parsedLine = JSON.parse(cleaned);
                                        const content = parsedLine?.message?.content;
                                        if (content) {
                                            fullResponse += content;
                                            setMessages(prev => {
                                                const newMessages = [...prev];
                                                if (newMessages.length > 0 && 
                                                    newMessages[newMessages.length - 1].isStreaming) {
                                                    newMessages[newMessages.length - 1].text = fullResponse;
                                                }
                                                return newMessages;
                                            });
                                        }
                                    } catch (parseError) {
                                        continue;
                                    }
                                }
                            }
                        } finally {
                            reader.releaseLock();
                        }
                    }

                    setMessages(prev => {
                        const newMessages = [...prev];
                        if (newMessages.length > 0 && newMessages[newMessages.length - 1].isStreaming) {
                            newMessages[newMessages.length - 1].isStreaming = false;
                        }
                        return newMessages;
                    });

                } catch (err) {
                    let errorMessage = err.message;
                    if (err.name === 'AbortError') {
                        errorMessage = "Request timed out - Peerwave may be slow to respond";
                    } else if (err.message.includes('Failed to fetch')) {
                        errorMessage = "Cannot connect to Peerwave API - check your internet connection";
                    }
                    
                    setError(errorMessage);
                    setMessages(prev => prev.filter(msg => 
                        !(msg.sender === 'character' && msg.isStreaming && !msg.text)
                    ));
                } finally {
                    setIsProcessing(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!userInput.trim() || isProcessing) return;

                const message = userInput.trim();
                setUserInput("");
                
                setMessages(prev => [...prev, { sender: 'student', text: message }]);
                await callPeerwaveAI(message);
            };

            const startLesson = () => {
                const naturalTask = generateTaskLanguage();
                if (isAuthenticated) {
                    setMessages([{
                        sender: 'character',
                        text: `Hello! I'm ${characterName} from ${bookTitle}. I'm here to help you with your task: ${naturalTask}. What would you like to know?`
                    }]);
                }
                setCurrentThesis("");
                setIsTeacherMode(false);
            };

            const resetLesson = () => {
                setMessages([]);
                setCurrentThesis("");
                setIsTeacherMode(true);
            };

            // Show loading screen briefly
            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 flex items-center justify-center">
                        <div className="text-white text-center">
                            <div className="text-6xl mb-4 animate-bounce">üìö</div>
                            <h1 className="text-3xl font-bold mb-2">Character AI Tutor</h1>
                            <p className="text-lg opacity-90">Loading...</p>
                        </div>
                    </div>
                );
            }

            // Main App - now always shows regardless of authentication status
            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800">
                    <div className="container mx-auto p-6 max-w-4xl">
                        {/* Header with Auth Status */}
                        <div className="text-center mb-8">
                            <div className="flex justify-between items-start mb-6">
                                <div className="flex-1"></div>
                                <div className="flex-1 text-center">
                                    <h1 className="text-4xl md:text-5xl font-bold text-white mb-4 drop-shadow-lg">
                                        üìö Character AI Tutor
                                    </h1>
                                    <p className="text-white text-lg opacity-90">
                                        Learn through AI-powered character dialogue
                                    </p>
                                </div>
                                <div className="flex-1 flex justify-end">
                                    <AuthStatus />
                                </div>
                            </div>
                        </div>

                        {/* Teacher Configuration Panel */}
                        {isTeacherMode ? (
                            <div className="bg-white rounded-xl shadow-2xl p-8 mb-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                                    üçé Teacher Setup
                                </h2>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Book Title
                                        </label>
                                        <input
                                            type="text"
                                            value={bookTitle}
                                            onChange={(e) => setBookTitle(e.target.value)}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                            placeholder="e.g., The Giver, To Kill a Mockingbird, 1984"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">AI will research this book automatically</p>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Character Name
                                        </label>
                                        <input
                                            type="text"
                                            value={characterName}
                                            onChange={(e) => setCharacterName(e.target.value)}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                            placeholder="e.g., Jonas, Scout, Winston Smith"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">AI will embody this character's authentic voice</p>
                                    </div>
                                </div>

                                <div className="mt-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Student Task/Essay Question
                                    </label>
                                    <textarea
                                        value={lessonPrompt}
                                        onChange={(e) => setLessonPrompt(e.target.value)}
                                        rows={3}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                        placeholder="e.g., How does the dystopian society change the protagonist in The Giver?"
                                    />
                                </div>

                                <div className="mt-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Target Vocabulary (comma-separated)
                                    </label>
                                    <textarea
                                        value={vocabularyWords}
                                        onChange={(e) => setVocabularyWords(e.target.value)}
                                        rows={2}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                        placeholder="e.g., dystopia, utopia, oppression, sameness, conformity"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">
                                        Character will naturally use these vocabulary words when relevant
                                    </p>
                                </div>

                                <div className="mt-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Question Frequency: {questionFrequency}% (How often character asks thought-provoking questions)
                                    </label>
                                    <input
                                        type="range"
                                        min="0"
                                        max="100"
                                        value={questionFrequency}
                                        onChange={(e) => setQuestionFrequency(parseInt(e.target.value))}
                                        className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                                    />
                                    <div className="flex justify-between text-xs text-gray-500 mt-1">
                                        <span>Never asks</span>
                                        <span>Rarely</span>
                                        <span>Occasionally</span>
                                    </div>
                                </div>

                                {/* Character Persona Preview */}
                                <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                                    <div className="flex justify-between items-center mb-2">
                                        <h3 className="text-sm font-medium text-gray-700">Character AI Instructions</h3>
                                        <button
                                            type="button"
                                            onClick={() => setShowPersona(!showPersona)}
                                            className="text-xs text-indigo-600 hover:text-indigo-800"
                                        >
                                            {showPersona ? 'Hide' : 'Show'} AI Persona
                                        </button>
                                    </div>
                                    <p className="text-xs text-gray-500 mb-2">
                                        These are the instructions that will be given to the AI to embody {characterName}:
                                    </p>
                                    {showPersona && (
                                        <div className="mt-3">
                                            <textarea
                                                value={characterPersona}
                                                onChange={(e) => setCharacterPersona(e.target.value)}
                                                rows={8}
                                                className="w-full px-3 py-2 text-xs border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                                placeholder="Character persona will auto-generate when you enter a book and character..."
                                            />
                                            <p className="text-xs text-gray-500 mt-1">
                                                You can edit these AI instructions to customize how {characterName} responds
                                            </p>
                                        </div>
                                    )}
                                </div>

                                <button
                                    onClick={startLesson}
                                    className="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors transform hover:scale-105"
                                >
                                    üöÄ Start Character Session
                                </button>
                            </div>
                        ) : (
                            /* Student Interface */
                            <div className="space-y-6">
                                {/* Status & Controls Header */}
                                <div className="bg-white bg-opacity-20 backdrop-blur-md rounded-xl p-6 text-white">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h2 className="text-xl font-bold mb-2">
                                                Speaking with {characterName} from "{bookTitle}"
                                            </h2>
                                            <p className="text-sm opacity-90 mb-3">
                                                <strong>Your task:</strong> {generateTaskLanguage()}
                                            </p>
                                            <p className="text-xs opacity-75">
                                                <strong>Key vocabulary:</strong> {vocabularyWords}
                                            </p>
                                        </div>
                                        <div className="flex flex-col space-y-2 items-end">
                                            <button
                                                onClick={resetLesson}
                                                className="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg text-sm transition-colors"
                                            >
                                                ‚öôÔ∏è Teacher Setup
                                            </button>
                                        </div>
                                    </div>

                                    {/* AI Model Selection */}
                                    <div className="flex justify-between items-center mt-4 pt-4 border-t border-white border-opacity-20">
                                        <div className="flex items-center space-x-4">
                                            <div>
                                                <label className="block text-xs font-medium mb-1 text-white">AI Model</label>
                                                <select
                                                    value={selectedModel}
                                                    onChange={(e) => setSelectedModel(e.target.value)}
                                                    className="bg-white text-gray-800 text-xs px-3 py-1 rounded border-0 appearance-none cursor-pointer"
                                                    disabled={!isAuthenticated}
                                                >
                                                    <option value="best">Best Quality</option>
                                                    <option value="fastest">Fastest Response</option>
                                                    <option value="cheapest">Most Economical</option>
                                                </select>
                                            </div>
                                        </div>
                                        <AuthStatus />
                                    </div>
                                </div>

                                {/* Chat Interface */}
                                <div className="bg-white rounded-xl shadow-2xl">
                                    {/* Messages */}
                                    <div className="h-96 overflow-y-auto p-6 space-y-4">
                                        {!isAuthenticated && messages.length === 0 && (
                                            <div className="text-center text-gray-500 mt-20">
                                                <div className="text-4xl mb-4">üîó</div>
                                                <p className="text-lg mb-2">Ready to chat with {characterName}?</p>
                                                <p className="text-sm mb-4">Connect to Peerwave AI to start your conversation</p>
                                                <button
                                                    onClick={handleAuthentication}
                                                    className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium"
                                                >
                                                    Connect Peerwave AI
                                                </button>
                                            </div>
                                        )}

                                        {messages.map((message, index) => (
                                            <div
                                                key={index}
                                                className={`flex ${message.sender === 'student' ? 'justify-end' : 'justify-start'}`}
                                            >
                                                <div
                                                    className={`max-w-xs lg:max-w-md px-4 py-3 rounded-lg ${
                                                        message.sender === 'student'
                                                            ? 'bg-indigo-600 text-white'
                                                            : 'bg-gray-200 text-gray-800'
                                                    }`}
                                                >
                                                    <div className="text-xs opacity-75 mb-1">
                                                        {message.sender === 'student' ? 'You' : characterName}
                                                    </div>
                                                    <p className="text-sm whitespace-pre-wrap">
                                                        {message.text}
                                                        {message.isStreaming && <span className="animate-pulse ml-1">|</span>}
                                                    </p>
                                                </div>
                                            </div>
                                        ))}
                                        
                                        {isProcessing && (
                                            <div className="flex justify-start">
                                                <div className="bg-gray-200 text-gray-800 px-4 py-3 rounded-lg max-w-xs lg:max-w-md">
                                                    <div className="text-xs opacity-75 mb-1">{characterName}</div>
                                                    <div className="flex items-center space-x-2">
                                                        <div className="flex space-x-1">
                                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                                        </div>
                                                        <span className="text-xs text-gray-500">thinking...</span>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    {/* Input Form */}
                                    <div className="border-t border-gray-200 p-6">
                                        <form onSubmit={handleSubmit} className="flex gap-4">
                                            <input
                                                type="text"
                                                value={userInput}
                                                onChange={(e) => setUserInput(e.target.value)}
                                                placeholder={isAuthenticated ? `Ask ${characterName} about their experiences...` : "Connect to AI to start chatting..."}
                                                className="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                                disabled={isProcessing || !isAuthenticated}
                                            />
                                            <button
                                                type="submit"
                                                disabled={isProcessing || !userInput.trim() || !isAuthenticated}
                                                className={`px-6 py-2 font-medium rounded-lg transition-colors ${
                                                    isProcessing || !userInput.trim() || !isAuthenticated
                                                        ? 'bg-gray-400 text-gray-600 cursor-not-allowed'
                                                        : 'bg-indigo-600 hover:bg-indigo-700 text-white'
                                                }`}
                                            >
                                                {isProcessing ? 'Sending...' : 'Send'}
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                {/* Thesis Development Tracker */}
                                <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-6 text-white">
                                    <h3 className="text-lg font-bold mb-3">üìù Your Thesis Development</h3>
                                    <div className="bg-white bg-opacity-20 rounded-lg p-4">
                                        <label className="block text-sm font-medium mb-2">
                                            Your developing thesis (edit as you learn):
                                        </label>
                                        <textarea
                                            value={currentThesis}
                                            onChange={(e) => setCurrentThesis(e.target.value)}
                                            rows={3}
                                            className="w-full px-3 py-2 bg-white bg-opacity-90 text-gray-800 rounded-lg focus:outline-none focus:bg-opacity-100"
                                            placeholder="As you talk with the character, develop your thesis here..."
                                        />
                                    </div>
                                </div>

                                {error && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                                        <strong>Error:</strong> {error}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Footer */}
                        <div className="text-center mt-8">
                            <p className="text-white opacity-75 text-sm">
                                Powered by Peerwave AI
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CharacterTutorApp />, document.getElementById('root'));
    </script>
</body>
</html>
