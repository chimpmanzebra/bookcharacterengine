<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character English Tutor</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <h1>📚 Loading your Character Tutor...</h1>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CharacterTutorApp = () => {
            // Teacher Configuration State
            const [isTeacherMode, setIsTeacherMode] = useState(true);
            const [bookTitle, setBookTitle] = useState("The Giver");
            const [characterName, setCharacterName] = useState("Jonas");
            const [lessonPrompt, setLessonPrompt] = useState("How does the dystopian society change the protagonist in The Giver?");
            const [vocabularyWords, setVocabularyWords] = useState("dystopia, utopia, oppression, sameness, conformity, individuality, choice, freedom, memory, control");
            
            // Student Interaction State
            const [messages, setMessages] = useState([]);
            const [userInput, setUserInput] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState("");
            const [currentThesis, setCurrentThesis] = useState("");

            // Get authentication token from URL
            const getToken = () => {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                return hashParams.get("token");
            };

            // Build character persona for AI
            const buildCharacterPersona = () => {
                const jonasPersona = `You are Jonas from The Giver by Lois Lowry. You are a thoughtful, sensitive 12-year-old who was chosen as the Receiver of Memory and experienced awakening to emotions, colors, and painful truths about your community's dystopian nature.

CHARACTER TRAITS TO EMBODY:
- Thoughtful and intelligent, with growing wisdom from memories
- Initially polite and obedient, but increasingly frustrated with community sameness
- Curious and questioning, especially about choice, emotions, and freedom
- Compassionate and caring toward others who suffer
- Brave but sometimes afraid, willing to sacrifice for others
- Yearning for authentic connection and individual expression

YOUR TRANSFORMATION:
- Started as compliant citizen accepting dystopian control as normal
- Receiving memories awakened you to what society had lost
- Discovered "release" means death, horrified by community's hidden cruelty
- Learned about love, choice, color, and genuine emotions
- Transformed from conformist to rebel, ultimately escaping with Gabriel

VOCABULARY TO USE NATURALLY: ${vocabularyWords}

TEACHING APPROACH:
- Guide students to discover how dystopian society changed you through dialogue
- Reference your specific experiences (memories, emotions, family revelations)
- Help them develop thesis about protagonist transformation in oppressive societies
- Ask thoughtful questions rather than giving direct answers
- Build on previous conversation topics
- Use first person - speak AS Jonas sharing your experiences`;

                if (characterName.toLowerCase() === "jonas" && bookTitle.toLowerCase().includes("giver")) {
                    return jonasPersona;
                } else {
                    return `You are ${characterName} from ${bookTitle}. Embody this character's personality and experiences authentically. Help the student explore: "${lessonPrompt}"

Use these vocabulary words naturally: ${vocabularyWords}

Guide the student through character-appropriate dialogue to understand how their society affected and changed the protagonist. Reference specific experiences from the book and ask questions to help them develop their thesis.`;
                }
            };

            // Peerwave AI integration with better error handling
            const callPeerwaveAI = async (message) => {
                setIsLoading(true);
                setError("");

                try {
                    const headers = {
                        "Content-Type": "application/json",
                        "Redirect": window.location.pathname + window.location.search,
                    };

                    // Add authorization if user has token
                    const token = getToken();
                    if (token) {
                        headers["Authorization"] = token;
                    }

                    // Build conversation history
                    const conversationHistory = messages.map(msg => ({
                        role: msg.sender === 'character' ? 'assistant' : 'user',
                        content: msg.text
                    }));

                    // Create system prompt with character persona
                    const systemPrompt = `${buildCharacterPersona()}

CURRENT LESSON CONTEXT:
Book: ${bookTitle}
Character: ${characterName}  
Lesson Prompt: "${lessonPrompt}"
Vocabulary to incorporate: ${vocabularyWords}

The student is working on developing a thesis for this prompt. Help them through authentic character dialogue, naturally using vocabulary words and drawing from your character's specific experiences and transformation.`;

                    console.log('Attempting Peerwave API call to:', 'https://api.peerwave.ai/api/chat/stream');
                    console.log('Headers:', headers);
                    console.log('Payload model:', 'best');

                    const apiResponse = await fetch('https://api.peerwave.ai/api/chat/stream', {
                        method: 'POST',
                        headers,
                        body: JSON.stringify({
                            model: 'best',
                            messages: [
                                { role: 'system', content: systemPrompt },
                                ...conversationHistory,
                                { role: 'user', content: message }
                            ]
                        })
                    });

                    console.log('API Response status:', apiResponse.status);
                    console.log('API Response headers:', Object.fromEntries(apiResponse.headers.entries()));

                    if (!apiResponse.ok) {
                        // Handle payment/authentication redirect
                        const location = apiResponse.headers.get("Location");
                        if (location) {
                            console.log('Redirecting to:', location);
                            window.location.href = location;
                            return;
                        }

                        // Check for specific error codes
                        if (apiResponse.status === 500) {
                            throw new Error(`Peerwave server error (500). The API may be temporarily unavailable. Try again in a few minutes.`);
                        } else if (apiResponse.status === 404) {
                            throw new Error(`API endpoint not found (404). The Peerwave API may have changed.`);
                        } else if (apiResponse.status === 401 || apiResponse.status === 403) {
                            throw new Error(`Authentication required (${apiResponse.status}). Please visit peerwave.ai to set up your account first.`);
                        } else {
                            // Try to get error details from response
                            let errorDetails = '';
                            try {
                                const errorBody = await apiResponse.text();
                                errorDetails = errorBody ? ` Details: ${errorBody.substring(0, 100)}` : '';
                            } catch (e) {
                                // Ignore errors reading response body
                            }
                            throw new Error(`API Error: ${apiResponse.status} ${apiResponse.statusText}.${errorDetails}`);
                        }
                    }

                    // Add initial character message for streaming
                    setMessages(prev => [...prev, { 
                        sender: 'character', 
                        text: '', 
                        isStreaming: true 
                    }]);

                    // Handle streaming response
                    if (apiResponse.body) {
                        const reader = apiResponse.body.getReader();
                        const decoder = new TextDecoder();
                        let fullResponse = "";
                        
                        try {
                            while (true) {
                                const { done, value } = await reader.read();
                                if (done) break;

                                const chunk = decoder.decode(value, { stream: true });
                                console.log('Received chunk:', chunk.substring(0, 100) + '...');
                                const lines = chunk.split("\n");
                                
                                for (const line of lines) {
                                    const cleaned = line.trim();
                                    if (cleaned === "") continue;
                                    
                                    try {
                                        const parsedLine = JSON.parse(cleaned);
                                        const content = parsedLine?.message?.content;
                                        if (content) {
                                            fullResponse += content;
                                            // Update the streaming message
                                            setMessages(prev => {
                                                const newMessages = [...prev];
                                                if (newMessages.length > 0 && 
                                                    newMessages[newMessages.length - 1].sender === 'character' && 
                                                    newMessages[newMessages.length - 1].isStreaming) {
                                                    newMessages[newMessages.length - 1].text = fullResponse;
                                                }
                                                return newMessages;
                                            });
                                        }
                                    } catch (parseError) {
                                        console.log('Parse error for line:', cleaned, parseError);
                                        continue;
                                    }
                                }
                            }
                        } finally {
                            reader.releaseLock();
                        }
                    }

                    // Mark streaming as complete
                    setMessages(prev => {
                        const newMessages = [...prev];
                        if (newMessages.length > 0 && newMessages[newMessages.length - 1].isStreaming) {
                            newMessages[newMessages.length - 1].isStreaming = false;
                        }
                        return newMessages;
                    });

                } catch (err) {
                    console.error('Peerwave API Error:', err);
                    setError(`${err.message}`);
                    
                    // Remove any incomplete streaming message
                    setMessages(prev => {
                        const filtered = prev.filter(msg => 
                            !(msg.sender === 'character' && msg.isStreaming && !msg.text)
                        );
                        return filtered;
                    });
                } finally {
                    setIsLoading(false);
                }
            };

            // Handle sending message
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!userInput.trim() || isLoading) return;

                const message = userInput.trim();
                setUserInput("");

                // Add user message
                setMessages(prev => [...prev, { sender: 'student', text: message }]);

                // Call Peerwave AI
                await callPeerwaveAI(message);
            };

            const startLesson = () => {
                setMessages([{
                    sender: 'character',
                    text: `Hello! I'm ${characterName} from ${bookTitle}. I'm here to help you explore: "${lessonPrompt}". Through our conversation, I'll share my experiences and guide you toward developing your thesis. What would you like to know about my journey first?`
                }]);
                setCurrentThesis("");
                setIsTeacherMode(false);
            };

            const resetLesson = () => {
                setMessages([]);
                setCurrentThesis("");
                setIsTeacherMode(true);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800">
                    <div className="container mx-auto p-6 max-w-4xl">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl md:text-5xl font-bold text-white mb-4 drop-shadow-lg">
                                📚 Character English Tutor
                            </h1>
                            <p className="text-white text-lg opacity-90">
                                Learn through dialogue with literary characters
                            </p>
                            <div className="bg-blue-500 bg-opacity-20 backdrop-blur-sm rounded-lg p-3 mt-4 text-white text-sm">
                                <strong>🚀 Peerwave Integration:</strong> Auto-retry with multiple models (best/fastest/cheapest) + enhanced error handling
                            </div>
                        </div>

                        {/* Teacher Configuration Panel */}
                        {isTeacherMode ? (
                            <div className="bg-white rounded-xl shadow-2xl p-8 mb-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                                    🍎 Teacher Configuration
                                </h2>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Book Title
                                        </label>
                                        <input
                                            type="text"
                                            value={bookTitle}
                                            onChange={(e) => setBookTitle(e.target.value)}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                            placeholder="e.g., The Giver"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Character Name
                                        </label>
                                        <input
                                            type="text"
                                            value={characterName}
                                            onChange={(e) => setCharacterName(e.target.value)}
                                            className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                            placeholder="e.g., Jonas"
                                        />
                                    </div>
                                </div>

                                <div className="mt-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Lesson Prompt/Essay Question
                                    </label>
                                    <textarea
                                        value={lessonPrompt}
                                        onChange={(e) => setLessonPrompt(e.target.value)}
                                        rows={3}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                        placeholder="e.g., How does the dystopian society change the protagonist in The Giver?"
                                    />
                                </div>

                                <div className="mt-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Unit Vocabulary (comma-separated) - AI character will use these words naturally
                                    </label>
                                    <textarea
                                        value={vocabularyWords}
                                        onChange={(e) => setVocabularyWords(e.target.value)}
                                        rows={2}
                                        className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                        placeholder="e.g., dystopia, utopia, oppression, sameness, conformity, individuality, choice, freedom"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">
                                        The AI character will naturally incorporate these vocabulary words into the conversation to help reinforce learning.
                                    </p>
                                </div>

                                <button
                                    onClick={startLesson}
                                    className="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors transform hover:scale-105"
                                >
                                    🚀 Start Character Lesson
                                </button>
                            </div>
                        ) : (
                            /* Student Interface */
                            <div className="space-y-6">
                                {/* Lesson Info Header */}
                                <div className="bg-white bg-opacity-20 backdrop-blur-md rounded-xl p-6 text-white">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h2 className="text-xl font-bold mb-2">
                                                Speaking with {characterName} from "{bookTitle}"
                                            </h2>
                                            <p className="text-sm opacity-90 mb-2">
                                                <strong>Working on:</strong> {lessonPrompt}
                                            </p>
                                            <p className="text-xs opacity-75">
                                                <strong>Key vocabulary:</strong> {vocabularyWords}
                                            </p>
                                        </div>
                                        <button
                                            onClick={resetLesson}
                                            className="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg text-sm transition-colors"
                                        >
                                            ⚙️ Teacher Settings
                                        </button>
                                    </div>
                                </div>

                                {/* Chat Interface */}
                                <div className="bg-white rounded-xl shadow-2xl">
                                    {/* Messages */}
                                    <div className="h-96 overflow-y-auto p-6 space-y-4">
                                        {messages.map((message, index) => (
                                            <div
                                                key={index}
                                                className={`flex ${message.sender === 'student' ? 'justify-end' : 'justify-start'}`}
                                            >
                                                <div
                                                    className={`max-w-xs lg:max-w-md px-4 py-3 rounded-lg ${
                                                        message.sender === 'student'
                                                            ? 'bg-indigo-600 text-white'
                                                            : 'bg-gray-200 text-gray-800'
                                                    }`}
                                                >
                                                    <div className="text-xs opacity-75 mb-1">
                                                        {message.sender === 'student' ? 'Student' : characterName}
                                                    </div>
                                                    <p className="text-sm whitespace-pre-wrap">
                                                        {message.text}
                                                        {message.isStreaming && <span className="animate-pulse ml-1">|</span>}
                                                    </p>
                                                </div>
                                            </div>
                                        ))}
                                        
                                        {isLoading && (
                                            <div className="flex justify-start">
                                                <div className="bg-gray-200 text-gray-800 px-4 py-3 rounded-lg max-w-xs lg:max-w-md">
                                                    <div className="text-xs opacity-75 mb-1">{characterName}</div>
                                                    <div className="flex items-center space-x-2">
                                                        <div className="flex space-x-1">
                                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                                        </div>
                                                        <span className="text-xs text-gray-500">connecting to AI...</span>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    {/* Input Form */}
                                    <div className="border-t border-gray-200 p-6">
                                        <form onSubmit={handleSubmit} className="flex gap-4">
                                            <input
                                                type="text"
                                                value={userInput}
                                                onChange={(e) => setUserInput(e.target.value)}
                                                placeholder={`Ask ${characterName} about their experiences...`}
                                                className="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                                                disabled={isLoading}
                                            />
                                            <button
                                                type="submit"
                                                disabled={isLoading || !userInput.trim()}
                                                className={`px-6 py-2 font-medium rounded-lg transition-colors ${
                                                    isLoading || !userInput.trim()
                                                        ? 'bg-gray-400 text-gray-600 cursor-not-allowed'
                                                        : 'bg-indigo-600 hover:bg-indigo-700 text-white'
                                                }`}
                                            >
                                                {isLoading ? 'Sending...' : 'Send'}
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                {/* Thesis Development Tracker */}
                                <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-6 text-white">
                                    <h3 className="text-lg font-bold mb-3">📝 Thesis Development</h3>
                                    <div className="bg-white bg-opacity-20 rounded-lg p-4">
                                        <label className="block text-sm font-medium mb-2">
                                            Your emerging thesis (student can edit):
                                        </label>
                                        <textarea
                                            value={currentThesis}
                                            onChange={(e) => setCurrentThesis(e.target.value)}
                                            rows={3}
                                            className="w-full px-3 py-2 bg-white bg-opacity-90 text-gray-800 rounded-lg focus:outline-none focus:bg-opacity-100"
                                            placeholder="As you talk with Jonas, develop your thesis here..."
                                        />
                                    </div>
                                </div>

                                {error && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
                                        <strong>Peerwave Error:</strong> {error}
                                        
                                        {error.includes("500") && (
                                            <div className="mt-3 p-3 bg-yellow-50 border border-yellow-200 rounded text-sm">
                                                <strong>Server Error Solutions:</strong>
                                                <ul className="list-disc list-inside mt-2 space-y-1">
                                                    <li>The app will automatically retry with different Peerwave models (best → fastest → cheapest)</li>
                                                    <li>Peerwave servers may be temporarily overloaded</li>
                                                    <li>Try again in 2-3 minutes</li>
                                                    <li>Check browser console (F12) for detailed logs</li>
                                                </ul>
                                            </div>
                                        )}
                                        
                                        {error.includes("404") && (
                                            <div className="mt-3 p-3 bg-yellow-50 border border-yellow-200 rounded text-sm">
                                                <strong>API Endpoint Issue:</strong> Check if Peerwave has updated their API. 
                                                Visit <a href="https://peerwave.ai" target="_blank" className="text-blue-600 underline">peerwave.ai</a> for current documentation.
                                            </div>
                                        )}
                                        
                                        {(error.includes("401") || error.includes("403")) && (
                                            <div className="mt-3 p-3 bg-blue-50 border border-blue-200 rounded text-sm">
                                                <strong>Authentication Setup:</strong> 
                                                <ol className="list-decimal list-inside mt-2 space-y-1">
                                                    <li>Visit <a href="https://peerwave.ai" target="_blank" className="text-blue-600 underline">peerwave.ai</a> and create an account</li>
                                                    <li>Set up your payment method for AI usage</li>
                                                    <li>Return here - you should be redirected to authorize automatically</li>
                                                </ol>
                                            </div>
                                        )}
                                        
                                        {error.includes("Rate limit") && (
                                            <div className="mt-3 p-3 bg-purple-50 border border-purple-200 rounded text-sm">
                                                <strong>Too many requests:</strong> Wait 30 seconds and try again. Peerwave has usage limits.
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* Peerwave Status Test */}
                                <div className="bg-white bg-opacity-10 backdrop-blur-md rounded-xl p-4 mb-4 text-white">
                                    <h3 className="text-sm font-bold mb-2">🔧 Peerwave API Troubleshooting</h3>
                                    <p className="text-xs mb-3">If having issues, try these steps:</p>
                                    <div className="flex flex-wrap gap-2">
                                        <button
                                            onClick={() => {
                                                setError("");
                                                callPeerwaveAI("Hello, please respond with just 'Connection test successful'", 0);
                                            }}
                                            disabled={isLoading}
                                            className="px-3 py-1 bg-white bg-opacity-20 hover:bg-opacity-30 rounded text-xs transition-colors disabled:opacity-50"
                                        >
                                            Test Connection
                                        </button>
                                        <button
                                            onClick={() => {
                                                setError("");
                                                console.clear();
                                                console.log('Console cleared. Next API call will show detailed logs.');
                                            }}
                                            className="px-3 py-1 bg-white bg-opacity-20 hover:bg-opacity-30 rounded text-xs transition-colors"
                                        >
                                            Clear Console
                                        </button>
                                        <button
                                            onClick={() => {
                                                navigator.clipboard.writeText(window.location.href);
                                                alert('URL copied! Share this with Peerwave support if needed.');
                                            }}
                                            className="px-3 py-1 bg-white bg-opacity-20 hover:bg-opacity-30 rounded text-xs transition-colors"
                                        >
                                            Copy URL
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Footer */}
                        <div className="text-center mt-8">
                            <p className="text-white opacity-75 text-sm">
                                Powered by Peerwave AI • Character-based learning for middle school English • Users pay for their own AI usage
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CharacterTutorApp />, document.getElementById('root'));
    </script>
</body>
</html>
